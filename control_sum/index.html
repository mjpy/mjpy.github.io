<html>
    <head>
        <title>Checksum Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="main.js"></script>  
    </head>
    <body>
        
<div class="top">
    <h1>Enter numbers like in MRZ</h1>
</div>
<div class="div1">
         <h2>Date of birth/expiry</h2>
        <p>Date:
            <input type="text" id="dob" />
        </p>
        <input type="button" value="calculate" onclick="computeDOB()"/>
         <h2>Checksum is: <span id="output">?</span></h2>
</div>
<div class="div2">
         <h2>In progress</h2>
        <p>Doc nr:
            <input type="text" id="mrz" />
        </p>
        <input type="button" value="calculate" onclick="computeMRZ()"/>
         <h2>Checksum is: <span id="output2">?</span></h2>
</div>
    </body>
