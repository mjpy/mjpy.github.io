<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scalte=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/1c28c2ee9e.js"></script>
        <title>MJ-PY</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="showcase">
            <div class="showcase-top">
                <img src="img/logo.png" alt="Logo">
                <a href="#" class="btn btn-rounded">Contact</a>
            </div>
            <div class="showcase-content">
                <h1>MJ-PY</h1>
                <p>Web developement</p>
                <a href="#" class="btn btn-xl">
                    Play a game <i class="fas fa-chevron-right btn-icon"></i>
                </a>
            </div>
        </header>

        <section class="tabs">
            <div class="container">
                <div id="tab-1" class="tab-item tab-border">
                    <i class="fas fa-door-open fa-3x"></i>
                    <p class="hide-sm">About me</p>
                </div>
                <div id="tab-2" class="tab-item">
                        <i class="fas fa-tablet-alt fa-3x"></i>
                        <p class="hide-sm">Responsive design</p>
                </div>
                <div id="tab-3" class="tab-item">
                        <i class="fas fa-tags fa-3x"></i>
                        <p class="hide-sm">Competitive prices</p>
                </div>
            </div>
        </section>
    </body>
</html>
